<div class="app-ip-address-tracker">
  <div class="app-ip-address-tracker__container">
    <!-- TODO: Change ngIf to ngFor -->
    <div class="app-ip-address-tracker__details" *ngIf="apiData">
      <span>ip address: {{ apiData.ip }}</span>
      <span>location: {{ apiData.location.city }}</span>
      <span>timezone:{{ apiData.location.timezone }}</span>
      <span>isp:{{ apiData.isp }}</span>
    </div>
  </div>
</div>
